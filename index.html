<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <!-- <div id="display"></div> -->
        <input type="text" value="0" name="display" id="display" />
      </div>
      <div class="buttons">
        <div class="calc-btns">
          <button class="btn clear">AC</button>
          <button class="btn del" id="backspace">DEL</button>

          <button class="btn operator" data-operator="/">/</button>
          <button class="btn operator" data-operator="%">%</button>
        </div>
        <div class="calc-btns">
          <button class="btn no">7</button>
          <button class="btn no">8</button>
          <button class="btn no">9</button>
          <button class="btn operator" data-operator="*">*</button>
        </div>
        <div class="calc-btns">
          <button class="btn no">4</button>
          <button class="btn no">5</button>
          <button class="btn no">6</button>
          <button class="btn operator" data-operator="-">-</button>
        </div>
        <div class="calc-btns">
          <button class="btn no">1</button>
          <button class="btn no">2</button>
          <button class="btn no">3</button>
          <button class="btn operator" data-operator="+">+</button>
        </div>

        <div class="calc-btns">
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button class="btn equals">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
